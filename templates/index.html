<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href=https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css rel=stylesheet>
    <link href=https://cdnjs.cloudflare.com/ajax/libs/datatables/1.10.20/css/dataTables.bootstrap4.min.css rel=stylesheet>

    <title>BrainWorks!</title>
  </head>
  <body class="container">
    <div class="jumbotron jumbotron-fluid bg-white">
        <div class="container text-center">
          <h1 class="display-4">Etsy Products Scraper</h1>
          <p class="lead">Develop by @mujibanget with ðŸ’ž</p>
        </div>
      </div>
    <div class="table-responsive">
    <table id="example" class="table table-hover table-fixed" style="width:100%">
        <thead>
            <tr>
                <th>Gambar</th>
                <th>Name</th>
                <th>Harga</th>
                <th>Badge</th>
                <th>Link Produk</th>





            </tr>
        </thead>
        <tbody>


                {% for i in range(1, len) %}

                <tr>
                <td><img src="{{gambar[i]}}" alt="Listing" width="150" height="100"</img></td>
                <td>{{listing[i]}}</td>
                <td>{{harga[i]}}</td>
                <td>{{badge[i]}}</td>
                <td><a href="{{links[i]}}" target="_blank">Visit</a></td>

                </tr>
                {% endfor %}


        </tbody>
    </table></div>
    <div class="card text-center mr-3">
        <div class="card-body">
          <h5 class="card-title">Etsy Listing Scaper</h5>
          <p class="card-text">Develop by @mujibanget with ðŸ’ž</p>
        </div>
      </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src=https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js></script>
    <script src=https://cdnjs.cloudflare.com/ajax/libs/datatables/1.10.20/js/jquery.dataTables.min.js></script>
    <script src=https://cdnjs.cloudflare.com/ajax/libs/datatables/1.10.20/js/dataTables.bootstrap4.min.js></script>
    <script>
$(document).ready(function() {
    $('#example').DataTable();
} );
    </script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>

    -->
  </body>
</html>
